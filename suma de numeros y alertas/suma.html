<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suma de numeros enteros</title>
</head>
<body>
    <h1>suma de nuemros enteros</h1>
    <p>Introduce dos cantidades enteras en cada uno de los espacios siguientes</p>
    <form action="">
        <input type="text" name="numero1" id="numero1">+ <input type="text" name="numero2" id="numero2">
        <input type="button" value="sumar" onclick="suma()">
        <input type="reset" value="borrar">
    </form>
    <script>
        function suma(){
            resultado = parseInt(numero1.value) + parseInt(numero2.value);
            alert("Tu resultado es:" + resultado);
        }
    </script>
</body>
</html>
